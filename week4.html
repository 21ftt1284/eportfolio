<!DOCTYPE html>
<html>
<head>
	<title>Week 4</title>
</head>
<body>

<form method="" action="">
	<input type="text" name="postcode1" pattern="[a-zA-Z]{2}" placeholder="type first two characters" title="Only Alphabets are allowed, lowercase or uppercase" size="1"><br>
	<input type="text" name="postcode2" pattern="[0-9]{4}" placeholder="type last 4 digits" title="Only 4 digit numbers are allowed" size="4"><br>
	<input type="text" name="IdentityCard" pattern="[0-1]{2}-[0-9]{6}\(((Y|G|R))\" placeholder="type your IC number eg. 00-000000Y" title="00-000000Y"><br>
	<input type="text" name="studentID" pattern="(2)[0-9](FT|PT)(B|T|H|E|P)[0-9]{4}" placeholder="type your Student ID" title="e.g. 21FTT1234"><br>
	<input type="text" name="lanline" pattern="[2-5][0-9]{6}" placeholder="Type landline number" title="e.g. 2309674"><br>
	<input type="text" name="username" pattern="[a-zA-Z0-9]{3,15}" placeholder="Username"><br>
	<input type="text" name="example1" pattern="[a-zA-Z0-9]+" placeholder="example1"><br>
	<input type="text" name="example2" pattern=".{4}" placeholder="example2"><br>
	<input type="text" name="example3" pattern="\d{3,}" placeholder="example3"><br>
	<input type="text" name="example4" pattern="\w{3,}" placeholder="example4"><br>
	<input type="" name="" pattern="" placeholder=""><br>
	<input type="" name="" pattern="" placeholder=""><br>
	<input type="" name="" pattern="" placeholder=""><br>
	<input type="" name="" pattern="" placeholder=""><br>


	<input type="submit" name="button">
</form>

</body>
</html>
